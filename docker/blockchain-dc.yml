version: "3.9"

services:
  fluent_bit:
    image: fluent/fluent-bit
    volumes:
      - ./../monitoring/fluent-bit.conf:/fluent-bit/etc/fluent-bit.conf
      - ./../monitoring/fluent-bit-stdout.conf:/fluent-bit/etc/fluent-bit-stdout.conf
      - ./../monitoring/fluent-bit-service.conf:/fluent-bit/etc/fluent-bit-service.conf
      - ./../monitoring/custom_parsers.conf:/fluent-bit/etc/custom_parsers.conf
      - ./../logs:/logs
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/containers:/fluentd/log/containers
    ports:
      - "24224:24224"
      - "24224:24224/udp"
    networks:
      bc:

  discovery_node:
    build:
      context: $PWD/blockchain/
      dockerfile: $PWD/docker/Dockerfile
    expose:
      - 80
    volumes:
      - $PWD/blockchain:/app
    # command: bash
    depends_on:
      - fluent_bit
    command: ruby discovery_node.rb
    stdin_open: true
    tty: true
    networks:
      bc:
    logging:
      driver: fluentd
      options:
        tag: discovery_node
  full_node:
    build:
      context: $PWD/blockchain/
      dockerfile: $PWD/docker/Dockerfile
    expose:
      - 80
    volumes:
      - $PWD/blockchain:/app
    # command: bash
    command: ruby full_node.rb
    networks:
      bc:
    stdin_open: true
    tty: true
    depends_on:
      - discovery_node
      - fluent_bit
    logging:
      driver: fluentd
      options:
        tag: full_node

networks:
  bc:
    external: true
