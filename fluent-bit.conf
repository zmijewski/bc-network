[SERVICE]

    Log_Level debug
    Parsers_File custom_parsers.conf
    # Daemon yes

[INPUT]
    Name forward
    Listen 0.0.0.0
    port 24224

[FILTER]
    Name         parser
    Parser       docker
    Match        *
    Key_Name     log
    Reserve_Data On
    Preserve_Key On

[OUTPUT]
    name loki
    match *
    host loki
    port 3100
    labels job=fluent_bit, $container_name
    label_keys $level

[OUTPUT]
    Name  file
    Match *
    Path /logs
    Format plain
